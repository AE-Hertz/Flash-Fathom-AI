version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: supabase_postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  supabase:
    image: supabase/postgrest
    container_name: supabase_postgrest
    environment:
      DB_URI: postgres://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      DB_SCHEMA: public
      JWT_SECRET: ${JWT_SECRET}  # Replace with your secret
    ports:
      - "3000:3000"
    depends_on:
      - postgres

  backend:
    build:
      context: ./backend  # Adjust the path to your backend Dockerfile
    container_name: backend_service
    environment:
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
    ports:
      - "4000:4000"  # Adjust based on your backend service port
    depends_on:
      - postgres
      - supabase

volumes:
  postgres_data:
